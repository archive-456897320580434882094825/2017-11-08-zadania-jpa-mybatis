<!doctype html>
<html lang="pl">
	<head>

        <link rel="stylesheet" href="css/import/black.css">

		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section>
					<h1>JPA i MyBatis</h1>
					<h4 class="blue">Zadania</h4>
					<br /><br />
					<img src="resources/logo/vavatech.png" height="100" />

				</section>

                <section>
                    <section data-markdown="section-00.md"
                             data-separator="^\n\n"
                             data-separator-vertical="^\n\n\n"
                             data-separator-notes="<!-- aside -->"
                             data-charset="utf-8">
                    </section>
                </section>

                <section>
                    <section data-markdown="section-01.md"
                             data-separator="^\n\n"
                             data-separator-vertical="^\n\n\n"

                             data-charset="utf-8">
                    </section>
                </section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
                width: '100%',
                height: '100%',
                slideNumber: 'c/t',
                mouseWheel: false,
                showNotes: false,
                history: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
