szkolenie=new://Resource?type=DataSource

openjpa.RuntimeUnenhancedClasses=supported
openejb.validation.output.level=VERBOSE

# Postgres DB
szkolenie.JdbcDriver=org.postgresql.Driver
szkolenie.JdbcUrl=jdbc:postgresql://localhost:5432/postgres
szkolenie.UserName=postgres
szkolenie.Password=postgres
szkolenie.JtaManaged=true
szkolenie.DefaultAutoCommit=true
openjpa.jdbc.DBDictionary=postgres
openjpa.jdbc.SynchronizeMappings=buildSchema(SchemaAction='dropDB,add',ForeignKeys=true)

